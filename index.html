<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëª Ghosty Urdu Converter</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Tajawal:wght@400;700&family=Cairo:wght@400;700&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

<style>
  /* Dark Ghosty Theme */
  :root {
    --bg: #05060a;
    --card: rgba(20, 25, 40, 0.95);
    --blue: #3fa9ff;
    --green: #00ff7f;
    --yellow: #ffd700;
    --white: #ffffff;
    --shadow: 0 8px 25px rgba(0,0,0,0.8);
    --glow: 0 0 12px #3fa9ff, 0 0 20px #3fa9ff66, 0 0 30px #3fa9ff44;
  }

  body {
    font-family: 'Cairo', sans-serif;
    background: var(--bg);
    color: var(--white);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .container {
    background: var(--card);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: var(--shadow);
    text-align: center;
    max-width: 500px;
    width: 95%;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-family: 'Almarai', sans-serif;
    font-size: 36px;
    color: var(--yellow);
    margin-bottom: 25px;
    text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd70066, 0 0 30px #ffd70033;
  }

  input, textarea {
    width: 100%;
    padding: 16px 22px;
    border-radius: 15px;
    border: none;
    margin-bottom: 20px;
    font-size: 18px;
    font-family: 'Tajawal', sans-serif;
    background: rgba(255,255,255,0.05);
    color: var(--white);
    box-shadow: 0 0 8px rgba(255,255,255,0.1);
    transition: 0.3s;
  }

  /* Underlined placeholders with blue glow */
  input::placeholder, textarea::placeholder {
    color: var(--blue);
    text-decoration: underline;
    text-underline-offset: 4px;
    font-weight: bold;
  }

  input:focus, textarea:focus {
    outline: none;
    box-shadow: var(--glow);
  }

  textarea {
    min-height: 130px;
    font-family: 'Noto Nastaliq Urdu', 'Tajawal', sans-serif;
    font-size: 24px;
    resize: none;
    text-align: right;
    line-height: 1.5;
    background: rgba(255,255,255,0.03);
  }

  button {
    padding: 16px 25px;
    margin: 8px 0;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size: 20px;
    transition: 0.3s;
    text-shadow: 0 0 5px #000;
  }

  .convert-btn {
    background: var(--blue);
    color: var(--white);
    width: 100%;
    font-size: 20px;
    box-shadow: var(--glow);
  }

  .copy-btn {
    background: var(--green);
    color: var(--white);
    width: 100%;
    font-size: 20px;
    box-shadow: 0 0 8px #00ff7f, 0 0 16px #00ff7f55;
  }

  .whatsapp-btn {
    background: #25d366;
    color: var(--white);
    width: 100%;
    font-size: 20px;
    margin-top: 10px;
    box-shadow: 0 0 10px #25d366, 0 0 20px #25d36655;
  }

  button:hover {
    transform: scale(1.06);
    box-shadow: 0 0 25px #fff, 0 0 50px #fff33;
  }

  .emoji {
    font-size: 26px;
    margin-right: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üëª Ghosty Urdu Converter</h1>
  <input type="text" id="englishText" placeholder="Type English words here... ‚úçÔ∏è">
  <button class="convert-btn" onclick="convertToUrdu()">ü™Ñ Convert to Urdu</button>
  <textarea id="urduText" placeholder="Urdu text appears here... ‚ú®" readonly></textarea>
  <div>
    <button class="copy-btn" onclick="copyUrdu()">üìã Copy</button>
    <button class="whatsapp-btn" onclick="joinGroup()">üë• Join WhatsApp Group</button>
  </div>
</div>

<script>
  // English ‚Üí Urdu mapping (basic)
  const urduMap = {
    'a':'ÿß','b':'ÿ®','c':'⁄©','d':'ÿØ','e':'€í','f':'ŸÅ','g':'⁄Ø','h':'€Å','i':'€å',
    'j':'ÿ¨','k':'⁄©','l':'ŸÑ','m':'ŸÖ','n':'ŸÜ','o':'Ÿà','p':'Ÿæ','q':'ŸÇ','r':'ÿ±',
    's':'ÿ≥','t':'ÿ™','u':'Ÿè','v':'Ÿà','w':'Ÿà','x':'⁄©ÿ≥','y':'€å','z':'ÿ≤',' ':' '
  };

  function convertToUrdu() {
    const input = document.getElementById('englishText').value.toLowerCase();
    let result = '';
    for(let char of input) {
      result += urduMap[char] || char;
    }
    document.getElementById('urduText').value = result;
  }

  function copyUrdu() {
    const urdu = document.getElementById('urduText');
    urdu.select();
    urdu.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(urdu.value);
    alert('‚úÖ Copied to clipboard!');
  }

  function joinGroup() {
    const groupLink = 'https://chat.whatsapp.com/HVM9Spvm7HVGLERj8yo9kS';
    window.open(groupLink, '_blank');
  }
</script>

</body>
</html>
