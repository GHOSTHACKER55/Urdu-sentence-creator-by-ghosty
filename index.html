<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Base64 Deobfuscator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background: #000;
        color: #0ff;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        width: 90%;
        max-width: 900px;
        background: rgba(0, 15, 15, 0.95);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px #0ff;
        text-align: center;
    }
    h1 { text-shadow: 0 0 10px #0ff; font-size: 22px; }
    textarea {
        width: 100%;
        height: 180px;
        background: #000;
        border: 1px solid #0ff;
        color: #0ff;
        padding: 12px;
        border-radius: 8px;
        font-family: monospace;
        margin-top: 10px;
        outline: none;
    }
    .btn {
        margin: 15px 5px;
        padding: 12px 20px;
        background: #000;
        color: #0ff;
        border: 1px solid #0ff;
        cursor: pointer;
        font-family: 'Orbitron';
        transition: 0.3s;
    }
    .btn:hover {
        background: #0ff;
        color: #000;
        box-shadow: 0 0 15px #0ff;
    }
    .status { font-size: 10px; color: #555; margin-top: 5px; }
</style>
</head>
<body>

<div class="container">
    <h1>GHOSTY BASE64 DECODER</h1>
    <p style="font-size: 11px;">Paste the protected <code>var d = "..."</code> string or the full code</p>
    
    <textarea id="inputArea" placeholder="Paste the Base64 string here..."></textarea>
    
    <div class="controls">
        <button class="btn" onclick="crackBase64()">DEOBFUSCATE</button>
        <button class="btn" onclick="copyResult()">COPY CLEAN CODE</button>
    </div>

    <textarea id="outputArea" placeholder="Clean HTML source will appear here..." readonly></textarea>
    <div class="status" id="status">Ready for input</div>
    
    <footer style="margin-top: 20px; font-size: 10px; opacity: 0.5;">GHOSTY NETWORK SECURITY TOOL</footer>
</div>

<script>
function crackBase64() {
    let input = document.getElementById('inputArea').value;
    let status = document.getElementById('status');
    
    try {
        // Step 1: Extract the string inside quotes if they pasted the whole script
        let b64Match = input.match(/"([^"]+)"/);
        let b64String = b64Match ? b64Match[1] : input.trim();
        
        // Step 2: Decode Base64 (atob)
        let decoded = atob(b64String);
        
        // Step 3: Handle URI Encoding (the escape/decodeURIComponent part)
        // This handles special characters often used in these wrappers
        let finalHtml = decodeURIComponent(escape(decoded));
        
        // Step 4: Display & Format
        document.getElementById('outputArea').value = finalHtml;
        status.innerText = "SUCCESS: Code Unwrapped";
        status.style.color = "#0f0";
    } catch (err) {
        document.getElementById('outputArea').value = "ERROR: Could not decode. Make sure you only paste the Base64 string or the full script correctly.";
        status.innerText = "FAILED: Invalid Base64 Pattern";
        status.style.color = "#f00";
    }
}

function copyResult() {
    const output = document.getElementById("outputArea");
    output.select();
    document.execCommand("copy");
    alert("Clean code copied!");
}
</script>

</body>
</html>
