<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Branding</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #0a1a3a, #000);
        font-family: 'Poppins', sans-serif;
        color: #fff;
    }

    .card {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        padding: 35px 25px;
        max-width: 360px;
        width: 100%;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 140, 255, 0.4);
        border: 1px solid rgba(0, 140, 255, 0.4);
    }

    .brand {
        font-family: 'Orbitron', sans-serif;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 2px;
        color: #4fc3ff;
        text-shadow: 0 0 10px rgba(79, 195, 255, 0.9);
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 14px;
        color: #cfd8dc;
        margin-bottom: 25px;
    }

    .btn-whatsapp {
        display: inline-block;
        width: 100%;
        padding: 16px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        background: linear-gradient(135deg, #25D366, #1ebe5d);
        box-shadow: 0 0 20px rgba(37, 211, 102, 0.7);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-whatsapp:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(37, 211, 102, 1);
    }

    .footer {
        margin-top: 25px;
        font-size: 12px;
        color: #90caf9;
        opacity: 0.85;
    }

    .footer span {
        color: #4fc3ff;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="card">
    <div class="brand">GHOSTY</div>
    <div class="subtitle">Join our official WhatsApp Group</div>

    <!-- Replace the link below with your WhatsApp group invite link -->
    <a class="btn-whatsapp" href="https://chat.whatsapp.com/YOUR_GROUP_LINK" target="_blank">
        Join WhatsApp Group
    </a>

    <div class="footer">
        Developed by <span>Ghosty</span>
    </div>
</div>

</body>
</html>
