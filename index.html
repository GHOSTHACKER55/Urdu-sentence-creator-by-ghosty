<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Urdu Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>English to Urdu Translator</h2>
  <input type="text" id="englishWord" placeholder="Type English word">
  <button onclick="translate()">Translate</button>

  <div id="output"></div>

  <script>
    const dictionary = {
      "hello": "ہیلو",
      "world": "دنیا",
      "friend": "دوست",
      "love": "محبت",
      "food": "کھانا"
    };

    function translate() {
      const word = document.getElementById("englishWord").value.toLowerCase();
      const output = dictionary[word] || "Word not found in dictionary";
      document.getElementById("output").innerText = output;
    }
  </script>
</body>
</html>
